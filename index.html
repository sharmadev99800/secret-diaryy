<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secret Diary</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #fdfbfb, #ebedee);
    padding: 20px;
  }

  .box {
    max-width: 520px;
    background: white;
    margin: auto;
    padding: 22px;
    border-radius: 14px;
    box-shadow: 0 12px 28px rgba(0,0,0,0.12);
  }

  h2, h3 {
    text-align: center;
  }

  input[type="text"] {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 14px;
    border: none;
    border-radius: 8px;
    background: #333;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }

  .hint {
    font-size: 14px;
    color: #666;
    margin-top: 10px;
  }

  .feedback {
    font-weight: bold;
    margin-top: 10px;
  }

  .correct { color: green; }
  .wrong { color: red; }

  .folder button {
    background: #555;
  }

  p.note {
    margin-top: 10px;
    line-height: 1.6;
    display: none;
  }
</style>
</head>

<body>

<!-- QUIZ -->
<div class="box" id="quizBox">
  <h2 id="questionTitle"></h2>

  <input type="text" id="answerInput" placeholder="Type your answer here...">

  <p class="hint" id="hintText"></p>
  <p class="feedback" id="feedback"></p>

  <button onclick="verifyAnswer()">Verify Answer</button>
  <button onclick="nextQuestion()" id="nextBtn" style="display:none;">
    Next Question
  </button>
</div>

<!-- DIARY -->
<div class="box" id="diaryBox" style="display:none;">
  <h2>Welcome üåô</h2>
  <p>
    If you ever got access to this, you already know me well.
    Thanks for answering all the pretty questions üòå  
    Some memories don‚Äôt fade‚Ä¶ they just stay quietly.
  </p>

  <button onclick="showSection('notes')">üìÅ Notes</button>
  <button onclick="showSection('voice')">üéß Voice Messages</button>

  <!-- NOTES -->
  <div id="notes" style="display:none;"></div>

  <!-- VOICE -->
  <div id="voice" style="display:none;">
    <h3>Voice Messages</h3>
    <audio controls src="voice1.mp3"></audio>
    <audio controls src="voice2.mp3"></audio>
  </div>
</div>

<!-- LOAD NOTES FILE -->
<script src="notes.js"></script>

<script>
const questions = [
  { q: "What was my favorite color?", answer: "blue", hint: "You once noticed it." },
  { q: "What did I value the most?", answer: "people", hint: "Not things." },
  { q: "What kind of nights I liked?", answer: "silence", hint: "Peace mattered." },
  { q: "What hurt me the most?", answer: "distance", hint: "Slowly." },
  { q: "Why is this diary locked?", answer: "trust", hint: "You earned it." }
];

let index = 0;

function loadQuestion() {
  document.getElementById("questionTitle").innerHTML =
    `Question ${index + 1} of ${questions.length}<br><br>${questions[index].q}`;

  document.getElementById("hintText").innerText =
    "Hint: " + questions[index].hint;

  document.getElementById("answerInput").value = "";
  document.getElementById("feedback").innerText = "";
  document.getElementById("nextBtn").style.display = "none";
}

function verifyAnswer() {
  const userAnswer =
    document.getElementById("answerInput").value.trim().toLowerCase();
  const feedback = document.getElementById("feedback");

  if (!userAnswer) {
    feedback.innerText = "Please type an answer.";
    feedback.className = "feedback wrong";
    return;
  }

  if (userAnswer === questions[index].answer) {
    feedback.innerText = "Correct answer ‚úîÔ∏è";
    feedback.className = "feedback correct";
    document.getElementById("nextBtn").style.display = "block";
  } else {
    feedback.innerText = "Wrong answer ‚ùå Try again.";
    feedback.className = "feedback wrong";
  }
}

function nextQuestion() {
  index++;
  if (index >= questions.length) {
    document.getElementById("quizBox").style.display = "none";
    document.getElementById("diaryBox").style.display = "block";
    loadNotes();
  } else {
    loadQuestion();
  }
}

function showSection(id) {
  document.getElementById("notes").style.display = "none";
  document.getElementById("voice").style.display = "none";
  document.getElementById(id).style.display = "block";
}

function toggle(id) {
  const el = document.getElementById(id);
  el.style.display = el.style.display === "none" ? "block" : "none";
}

/* LOAD NOTES FROM notes.js */

    container.innerHTML += `
      <div class="folder">
        <button onclick="toggle('${key}')">
          ${notesData[key].title}
        </button>
        <p class="note" id="${key}">
          ${notesData[key].content}
        </p>
      </div>
    `;
  }
}

loadQuestion();
</script>

</body>
</html>
